models:
  User:
    name: string
    email: string unique
    password: string
    rememberToken: nullable
    timestamps: true

  Product:
    name: string
    description: text
    price: decimal:8,2
    stock: integer
    timestamps: true

controllers:
  UserController:
    resource: index, create, store, edit, update, destroy, show

  ProductController:
    resource: index, create, store, edit, update, destroy, show
